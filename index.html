<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey:Favorites</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoritefood">Favorite Flavor</label>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="animal">Favorite Music</label>

          <input id="music" class="form-control" type="text">
        </div>
        <div class="form-group">
  <label for="color">What is your favorite color?</label>
  <input id="color" class="form-control" type="color">
</div>
        <div class="form-group">
          <label for="drink">Favorite Drink</label>
          <select class="form-control" id="drink">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>
        </div>
        <div class="form-group">
          <label for="born">Date of Birth</label>
          <input id="born" class="form-control" type="date">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>MY Favorites</h1>
      <p>My name is <span class="name"></span> and my favorite ice cream flavor is<span class="favoriteflavor"></span>, my favorite type of music is <span class="music"></span>. My favorite drink is <span class="drink"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span>. I was born on <span class="born">DOB</span></p>
    </div>
  </div>
</body>
</html>
